<h2>FSS Edit</h2>
<h4>Apikey: <input ng-change="retrieveList()" ng-model="apikey" /></h1>
    <div>
        <h4>{{reqStatus}}</h4>
    </div>
    <div>
        <h4>{{apikeyWarning}}</h4>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>University</th>
                <th>Year</th>
                <th>Province</th>
                <th>Diffusion</th>
                <th>Ranking</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{updatedStat.university}}</td>
                <td>{{updatedStat.year}}</td>
                <td><input class="form-control" ng-model="updatedStat.province" /></td>
                <td><input class="form-control" ng-model="updatedStat.diffusion" /></td>
                <td><input class="form-control" ng-model="updatedStat.ranking" /></td>
                <td><button class="button btn-primary" ng-click="updateStat()">Save</button></td>
                <td><a href="/#!/fssman"><button class="button btn-secondary">Cancel</button></a></td>
            </tr>

        </tbody>
